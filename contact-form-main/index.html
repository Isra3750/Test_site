<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form>
    <h1>Contact Us</h1>
    <label for ="Firstname">First Name: </label>
    <input type="text" id="Firstname" name="Firstname" placeholder="This field is required" required>

    <label for ="Lastname">Last Name: </label>
    <input type="text" id="Lastname" name="Lastname" placeholder="This field is required" required>
    <br>

    <label for ="Email">Email Address: </label>
    <input type="text" id="Email" name="Email" placeholder="Please enter a valid email address" required>
    <br>
    <p>Query Type</p>
    <!-- keep name same so that only one can be selected, value field is for backend validation-->
    <input type="radio" id="option-1" name="op" value="1" required>
    <label for="option-1">General Enquiry</label>
    <input type="radio" id="option-2" name="op" value="2" required>
    <label for="option-2">Support Request</label>
    <br>

    <label for = "Message"> Message: </label> <br>
    <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Message..."></textarea>
    <br>
    
    <input type="checkbox" id="constent" name="constent" value="1" required>
    <label for="constent">I consent to being contacted by the team</label>
    <br>

    <input type="submit" value="Submit">

    <script src="script.js"></script> <!-- Script for validation -->
  </form>
</body>
</html>
